<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: nav"></header>
<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Add Album</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/albums/add}" method="post" th:object="${albumBindModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Album name</label>
                    <input th:field="*{name}" th:errorclass="is-invalid" required minlength="3" maxlength="20"
                           id="name" type="text" class="form-control" placeholder="Album name">
                    <small id="nameError" class="form-text bg-danger rounded invalid-feedback">Name must be between 3 and 20
                        characters</small>
                </div>
                <div class="col">
                    <label for="imgUrl">Image Url</label>
                    <input th:field="*{imageUrl}" th:errorclass="is-invalid" required
                           id="imgUrl" type="text" class="form-control" placeholder="Image Url">
                    <small id="imageUrlError" class="form-text bg-danger rounded invalid-feedback">Image url must be more than 5
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Price</label>
                    <input th:field="*{price}" th:errorclass="is-invalid" required min="0"
                           id="price" type="number" class="form-control" placeholder="Price">
                    <small id="priceError" class="form-text bg-danger rounded invalid-feedback">Price must be positive</small>
                </div>
                <div class="col">
                    <label for="copies">Copies</label>
                    <input th:field="*{copies}" th:errorclass="is-invalid" required min="0"
                           id="copies" type="number" class="form-control" placeholder="Copies">
                    <small id="copiesError" class="form-text bg-danger rounded invalid-feedback">Copies must be positive</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="releaseDate">Release date</label>
                    <input th:field="*{releaseDate}" th:errorclass="is-invalid" min="2021-01-01" max="2021-12-31"
                           id="releaseDate" type="date" class="form-control" placeholder="Release date">
                    <small id="releaseDateError" class="form-text bg-danger rounded invalid-feedback">Release date cannot be in the future</small>
                </div>
                <div class="col">
                    <label for="videoUrl">Video Url</label>
                    <input th:field="*{videoUrl}" required
                           id="videoUrl" type="text" class="form-control" placeholder="Video url">
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="artist">Artist</label>
                    <select th:field="*{artist}" th:errorclass="is-invalid" id="artist" class="custom-select">
                        <option value="" selected>Select Artist</option>
                        <option th:each="a : ${artists}"
                                th:text="${a}" th:value="${a}" th:selected="${a} == *{artist}">First Artist</option>
                    </select>
                    <small id="artistError" class="form-text bg-danger rounded invalid-feedback">You must select artist</small>
                </div>
                <div class="col">
                    <label for="genre">Genre</label>
                    <select th:errorclass="is-invalid" name="genre" id="genre" class="custom-select">
                        <option value="" selected>Select genre</option>
                        <option th:each="g : ${T(com.example.musicdb.model.entity.enums.Genre).values()}"
                                th:text="${g}" th:value="${g}" th:selected="${g} == *{genre}"
                                value="">First genre</option>
                    </select>
                    <small id="genreError" class="form-text bg-danger rounded invalid-feedback">You must select genre</small>
                </div>
            </div>

            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" th:errorclass="is-invalid"
                              id="description" type="text" class="form-control" placeholder="Description"></textarea>
                    <small  id="descriptionError" class="form-text bg-danger rounded invalid-feedback">Description length must be more than 5 characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add New Album</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
